<mat-form-field appearance="outline" style="width: 100%">
  <mat-label>{{label}}</mat-label>
  <mat-select [id]="id" (selectionChange)="elementClicked($event)" [(value)]="selected" [required]="required">
    <mat-option *ngFor="let item of items" [value]="item.value ?? null">{{item.display}}</mat-option>
  </mat-select>
</mat-form-field>
